<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Base</title>
    <link rel="shortcut icon" href="./images/ico/ico.ico" type="image/x-icon">
</head>

<body>
<div class="bgr"></div>
<div class="c-topBar">
    <a class="o-title" href="#">
        <i class="ico wrench"></i>
        <h1 class="u-ml--sm o-title__text">Service Base</h1>
    </a>
    <div class="u-spacer"></div>
    <form class="c-search" method="get">
        <label class="c-search__label" for="search">search</label>
        <input class="c-search__input o-input" type="search" name="search" id="search">
        <button class="c-search__button o-btn-ico--search" type="submit">
            <i class="ico search"></i>
        </button>
    </form>
</div>
<main class="l-content js-pages">
    <div class="l-menu-wrap js-menu-page u-hide"></div>
    <div class="l-car-details-wrap js-car-details u-hide"></div>
    <div class="l-repair-info-wrap js-repair-info u-hide"></div>
</main>

<button class="o-btn-action--left js-back u-hide">
    <i class="ico back"></i>
</button>

<button class="o-btn-action">
    <i class="ico add"></i>
</button>

</body>

</html>
